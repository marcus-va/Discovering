<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Customer Management Tool</h1>
    
    <!-- Form to register a new customer -->
    <form id="customerForm">
        <label for="name">Name:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="address">Address:</label>
        <input type="text" id="endereco" name="endereco" required>

        <button type="button" onclick="registerCustomer()">Register Customer</button>

        <button type="button" onclick="fetchCustomers()">Search Customer</button>
    </form>

    <!-- Display registered customers -->
    <div id="customerList"></div>

    <script src="script.js"></script>
</body>
</html>
